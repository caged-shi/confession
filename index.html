<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíå A Letter for You</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(145deg, #f8e6eb, #2e2b2c);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Cormorant Garamond', serif;
    overflow: hidden;
    color: #2e2b2c;
  }

  .envelope {
    position: relative;
    width: 280px;
    height: 180px;
    background: #fef6f9;
    border: 2px solid #d2a4b8;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.6s ease;
  }

  .envelope.open {
    transform: rotateX(180deg);
  }

  .letter {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff7fa;
    color: #3a2d30;
    border-radius: 12px;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    backface-visibility: hidden;
    transform: rotateX(180deg);
  }

  .content {
    display: none;
  }

  .content.active {
    display: block;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .btn {
    margin: 10px;
    padding: 8px 18px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn.single {
    background: #f8b8c8;
    color: white;
  }

  .btn.single:hover {
    background: #f28ea5;
  }

  .btn.not {
    background: #2e2b2c;
    color: #fef6f9;
  }

  .btn.not:hover {
    background: #4b4748;
  }

  .poem {
    font-size: 1.2rem;
    margin-top: 20px;
    font-style: italic;
  }

  /* Floating petals */
  .petal {
    position: fixed;
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  .locked {
    text-align: center;
    font-size: 1.3rem;
    color: #fff0f5;
  }

  /* Cute pixel cat */
  .cat {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 64px;
    height: 64px;
    image-rendering: pixelated;
    animation: bounce 1s infinite ease-in-out;
  }

  @keyframes bounce {
    0%, 100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -10px); }
  }
</style>
</head>
<body>
<div id="app"></div>

<script>
const app = document.getElementById("app");
const locked = localStorage.getItem("confession_locked");

if (locked) {
  app.innerHTML = '<div class="locked">üíî You already answered this letter.</div>';
} else {
  app.innerHTML = `
    <div class="envelope" id="envelope">
      <div class="letter">
        <h2>üíå A Letter For You</h2>
        <div class="content" id="content">
          <p>Are you single?</p>
          <button class="btn single" id="yesBtn">Single üíñ</button>
          <button class="btn not" id="noBtn">Not Single üíî</button>
          <div class="poem" id="poem" style="display:none;">
            Roses are red while some are white,<br>
            Violet is a mix of both red and blue,<br>
            But most importantly,<br>
            Can I ask a date with you? üíê
          </div>
        </div>
      </div>
    </div>
  `;
}

const envelope = document.getElementById("envelope");
if (envelope) {
  envelope.addEventListener("click", () => {
    envelope.classList.add("open");
    setTimeout(() => {
      document.getElementById("content").classList.add("active");
    }, 800);
  });
}

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

if (yesBtn) {
  yesBtn.addEventListener("click", () => {
    document.getElementById("poem").style.display = "block";
    spawnPetals();
    showCat();
  });
}

if (noBtn) {
  noBtn.addEventListener("click", () => {
    localStorage.setItem("confession_locked", "true");
    app.innerHTML = '<div class="locked">üíî You already answered this letter.</div>';
  });
}

// Petal effect
function spawnPetals() {
  for (let i = 0; i < 25; i++) {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (3 + Math.random() * 5) + "s";
    petal.style.background = ["#f8b8c8", "#f4a3b4", "#ffccd5"][Math.floor(Math.random() * 3)];
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 5000);
  }
}

// Cute 8-bit cat appears
function showCat() {
  const cat = document.createElement("img");
  cat.src = "https://i.ibb.co/5hk2YHk/pixel-cat.gif"; // 8-bit cat please gif
  cat.className = "cat";
  document.body.appendChild(cat);
}
</script>
</body>
</html>
