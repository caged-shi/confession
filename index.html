<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíå A Little Letter for You</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Great+Vibes&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #fdebf2, #fdf6fa);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-family: 'Playfair Display', serif;
    color: #5e3b4d;
    overflow: hidden;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 2rem;
    color: #b87b9c;
    margin-bottom: 20px;
  }

  .envelope {
    position: relative;
    width: 280px;
    height: 180px;
    background: #fff;
    border: 2px solid #f3bfd6;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: all 0.6s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('https://i.ibb.co/mFftMXq/lace-bg.png');
    background-size: cover;
  }

  .envelope:hover {
    transform: scale(1.05);
  }

  .letter {
    text-align: center;
    padding: 20px;
  }

  .btn {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
    font-family: 'Playfair Display', serif;
  }

  .btn.single {
    background: #f7c5d8;
    color: #fff;
  }

  .btn.single:hover {
    background: #ef9fbf;
  }

  .btn.not {
    background: #dbc7d8;
    color: #5e3b4d;
  }

  .btn.not:hover {
    background: #cbb2c7;
  }

  .poem {
    margin-top: 20px;
    font-size: 1.1rem;
    font-style: italic;
    line-height: 1.5;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .poem.show {
    opacity: 1;
  }

  .petal {
    position: fixed;
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall 5s linear infinite;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  .cat {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80px;
    image-rendering: pixelated;
    animation: bounce 1s infinite ease-in-out;
  }

  @keyframes bounce {
    0%,100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -10px); }
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    color: #9c728c;
  }
</style>
</head>
<body>
  <h1>üíå A Little Letter For You</h1>
  <div class="envelope" id="envelope">
    <div class="letter">
      <p>Are you single?</p>
      <button class="btn single" id="yesBtn">Single üíñ</button>
      <button class="btn not" id="noBtn">Not Single üíî</button>
      <div class="poem" id="poem">
        Roses are red while some are white,<br>
        Violet is a mix of both red and blue,<br>
        But most importantly,<br>
        Can I ask a date with you? üíê
      </div>
    </div>
  </div>
  <footer>made with ‚ô°</footer>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const poem = document.getElementById('poem');

yesBtn.addEventListener('click', () => {
  poem.classList.add('show');
  spawnPetals();
  showCat();
});

noBtn.addEventListener('click', () => {
  poem.classList.remove('show');
});

function spawnPetals() {
  for (let i = 0; i < 25; i++) {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = (3 + Math.random() * 4) + 's';
    petal.style.background = ['#f8b8c8', '#f4a3b4', '#ffd1dc'][Math.floor(Math.random()*3)];
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 6000);
  }
}

function showCat() {
  const cat = document.createElement('img');
  cat.src = 'https://i.ibb.co/5hk2YHk/pixel-cat.gif'; // cute 8-bit cat
  cat.className = 'cat';
  document.body.appendChild(cat);
  setTimeout(() => cat.remove(), 7000);
}
</script>
</body>
</html>
