<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #fce4ec;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .envelope {
      background: #fff0f6;
      border: 2px solid #f8bbd0;
      padding: 30px;
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(255, 182, 193, 0.4);
      text-align: center;
      transition: all 0.4s ease;
    }

    h1 {
      color: #d81b60;
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .buttons button {
      background: #f48fb1;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 20px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #ec407a;
      transform: scale(1.05);
    }

    .message {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1s forwards;
      color: #880e4f;
      font-size: 1.1em;
      line-height: 1.4em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    }
  </script>
</body>
</html>
